<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="../assets4login/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../assets4login/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .bg-login-image {
            background: url(../assets4login/img/img2.jpeg);

        }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">WorkFun</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="empId"
                                                aria-describedby="emailHelp" placeholder="account">
                                        </div>
                                        <div class="form-group">
                                            <input id="empPassword" class="form-control form-control-user"
                                                 placeholder="Password">
                                        </div>
                                      <font color="red" id="message"></font>
                                        <a onclick="login()" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../assets4login/vendor/jquery/jquery.min.js"></script>
    <script src="../assets4login/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../assets4login/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../assets4login/js/sb-admin-2.min.js"></script>
    <script>


        function login() {

            $.ajax(
                {
                    url: "empServlet",
                    // url: "/Users/lin/CGA101-3/WorkFun/src/main/java/com/emp/controller/AjaxEmpServlet",
                    type: "post",
                    data: {
                        empId: $("#empId").val(),
                        empPassword: $("#empPassword").val(),
                        action: "login"

                    },
                    success: function (empVOJSON) {
                        /* 	window.location.href="../home/home.jsp";   */
                        let empVO = JSON.parse(empVOJSON);
                        // let empVO = JSON.stringify(empVOJSON)
                        console.log(empVOJSON);
                        /*       console.log(empVO.successful) */

                        if (empVO.successful === false) {
                            document.getElementById("message").innerHTML = empVO.message


                        }
                        else {



                            window.location.href = "../home/home.jsp";
                        }




                    },
                    error: function () {
                        alert("失敗");
                    },


                }




            )

        };


    </script>

</body>

</html>
